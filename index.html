<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Negocio - Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Negocio</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bienvenidos</h2>
            <p>Ofrecemos soluciones increíbles para tu día a día.</p>
            <button id="btn-saludo">¡Haz clic!</button>
        </section>

        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <div class="servicio">
                <h3>Servicio 1</h3>
                <p>Descripción breve del servicio.</p>
            </div>
            <div class="servicio">
                <h3>Servicio 2</h3>
                <p>Descripción breve del servicio.</p>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo" required>
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Negocio. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
